    imageWidth: 200
    imageHeight: 200
    imageTitle: vikram-sahu - software engineer & developer advocate 
    buttons:
      - name: Posts
        url: blogs
      - name: talks
        url: videos-and-talks
      - name: photo-gallery
        url: image-gallery

  socialIcons:
    - name: twitter
      url: "https://twitter.com/ivikramsahu"
    - name: stackoverflow
      url: "https://stackoverflow.com/ivikramsahu"
    - name: github
      url: "https://github.com/ivikramsahu"
    - name: linkedin
      url: "https://www.linkedin.com/in/ivikramsahu/"
    - name: RSS
      url: index.xml

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary


  editPost:
    URL: "https://github.com/ivikramsahu/vikramsahu.in/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

